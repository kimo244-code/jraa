<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Sayang</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #page1 {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #page2 {
            display: none;
            background-image: url(background.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            position: relative;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
            position: relative;
        }
        img {
            max-width: 300px;
            margin: 20px;
        }
        input[type="file"] {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="page1">
        <h1>kamu sayang aku ga ?</h1>
        <!-- <img src="https://media.tenor.com/zkaB7Dlry8YAAAAi/hug.gif" alt="GIF lucu"> -->
        <button id="yes">iyaa dong</button>
        <button id="no">ga</button>
    </div>
    <div id="page2">
        <h1 style="position: relative; z-index: 1; background: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px;">aku juga sayang '3'</h1>
        <!-- Tambahkan GIF di halaman kedua, contoh: -->
        <img src="https://media.tenor.com/zkaB7Dlry8YAAAAi/hug.gif" alt="GIF sayang" style="position: relative; z-index: 1;">
    </div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const backgroundUpload = document.getElementById('backgroundUpload');

        // Fungsi untuk memindahkan tombol "ga" secara acak
        noBtn.addEventListener('click', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.position = 'absolute';
        });

        // Fungsi untuk pindah ke halaman kedua
        yesBtn.addEventListener('click', () => {
            page1.style.display = 'none';
            page2.style.display = 'flex';
        });

        // Fungsi untuk set foto sebagai background saat upload
        backgroundUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    page2.style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
